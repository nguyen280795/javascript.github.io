<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider Show</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="slider">
    <img class="mySlides" src="img/pic_1.jpg" alt="">
    <img class="mySlides" src="img/pic_2.jpg" alt="">
    <img class="mySlides" src="img/pic_3.jpg" alt="">
    <img class="mySlides" src="img/pic_4.jpg" alt="">
    <img class="mySlides" src="img/pic_5.jpg" alt="">
    <button class="slider-click prev-slider" onclick="slideNextPrev(-1)">&#10094;</button>
    <button class="slider-click next-slider" onclick="slideNextPrev(1)">&#10095;</button>
    <div class="icon-img">
        <img id="icon-1" class="click-img" onclick="clickIconimg(1)" src="img/pic_1.jpg" alt="">
        <img id="icon-2" class="click-img" onclick="clickIconimg(2)" src="img/pic_2.jpg" alt="">
        <img id="icon-3" class="click-img" onclick="clickIconimg(3)" src="img/pic_3.jpg" alt="">
        <img id="icon-4" class="click-img" onclick="clickIconimg(4)" src="img/pic_4.jpg" alt="">
        <img id="icon-5" class="click-img" onclick="clickIconimg(5)" src="img/pic_5.jpg" alt="">
    </div>
</div>
</div>
<script src="js/javascript.js"></script>
</body>
</html>
